<!-- Comienza el Header -->
<ion-header>
  
  <ion-toolbar color="primary">
    <ion-title #titulo class="ion-text-left ion-text">

          <img src="assets/img/1.png"/>
          
      
          </ion-card>
        Sistema de Asistencia DUOC
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

    <h1 *ngIf="usuario"> {{ usuario.nombreUsuario }}</h1>
  </b>
</ion-content>
